				</section>

					<div id="media-controls">
						<input class="progress-bar" type="range">
						<button id="play" type="button"><img src="images/play.png"></button>
						<button class="volume-btn" type="button"><img src="images/volume.png"></button>
						<input class="volume-slider" type="range" value="100">

							<span id="current-time">0:15</span>
							<span id="time-separator">/</span>
							<span id="current-duration">2:08</span>
